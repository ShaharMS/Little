<body>
    <script>document.body.innerHTML = ""</script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #code-row {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #ast:not(.collapsed), #output:not(.collapsed) {
            overflow-x: scroll;
        }
        
        div .collapsible {
            height: 100%;
            min-height: 5%;
            width: 40vw;
            resize: none;
        }

        div .collapsed {
            height: 5%;
            width: 40vw;
            overflow-x: hidden;
        }
    </style>

    <div id="code-row">
        <textarea id="input" class="collapsible" title="Code" placeholder="Code here..." style="display:inline-block; white-space:pre-wrap;">
define x = 3, x = x + 3
print(x)
        </textarea>
        <textarea id="ast" class="collapsible" title="Abstract Syntax Tree" wrap="off" placeholder="
Ast
├─...">
        </textarea>
        <textarea id="output" class="collapsible" title="Output" placeholder="INTERPRETER: Module Main, Line..." wrap="off">
        
        </textarea>
    </div>
    <script src="./interp.js"></script>

    <script>
        
        var textboxes = document.getElementsByClassName("collapsible");
        var buttons = [];
        console.log(textboxes.length);
        for (let i = 0; i < textboxes.length; i++) {
            let box = textboxes.item(i);
            let button = document.createElement('button');
            
            button.textContent = "Collapse";
            box.parentElement.append(button);
            button.style.position = "absolute";

            button.onclick = () => {
                console.log("click");
                console.log(box);
                if (box.classList.contains("collapsed")) {
                    box.classList.remove("collapsed");
                    button.textContent = "Collapse";
                    for (let j = 0; j < buttons.length; j++) buttons[j].adjust();
                } else {
                    box.classList.add("collapsed");
                    button.textContent = "Uncollapse";
                    for (let j = 0; j < buttons.length; j++) buttons[j].adjust();
                }
            }
            button.adjust = () => {
                let rect = box.getBoundingClientRect();
                button.style.top = rect.top + 5 + "px";
                button.style.left = `calc(${rect.right}px - ${button.getBoundingClientRect().width}px - 5px)`;
            }
            button.adjust();
            buttons.push(button);
        }

        window.addEventListener("resize", (_) => {for (let j = 0; j < buttons.length; j++) buttons[j].adjust();});
    </script>
</body>
